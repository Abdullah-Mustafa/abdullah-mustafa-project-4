<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Meta descrition for SEO -->
        <meta name ="description" content="View the latest news and breaking news today the world, weather, entertainment, politics and health.">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:400,700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/b8ce70bdd1.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/jpg" href="img/favicon.jpeg"> 
        <title>Global News Curator</title>
    </head>
    <body>
       <header class="header">
            <img class="header__logo" src="./img/logo.png" alt="logo">
            <div class="bg-video">
                    <video class="bg-video__content" autoplay muted loop>
                        <source src="img/video.mp4" type="video/mp4">
                        Your browser is not supported!
                    </video>
            </div> 
            <h1 class="header__heading"> Get the latest news in <span class="typed"></span></h1>
            <a  href="#" class="btn btn--white btn--animated">category</a>
             <div class="ticker-wrap">
              </div>
      </header>      
      <main>   
     <section class="section-options" id="options">
        <h3>What news interests you?</h3>
        <div class="selection-div">
     <div id="category" class="buttons">
          <select class="custom-select"> 
            <option selected="true" disabled="disabled">Choose Category</option>
            <option value="business">Business</option>
            <option value="entertainment">Entertaiment</option>
            <option value="health">Health</option>
            <option value="science">Science</option>
            <option value="sports">Sports</option>
            <option value="technology">Technology</option>
          </select>
      </div>
      <div class="icon" class="buttons">
          <i class="fas fa-angle-double-left"></i>
          <span class="fas guide">Select Category  &AMP; Country</span>
          <i class="fas fa-angle-double-right"></i>   
      </div>
        <div id="country" class="buttons">
          <select class="custom-select">
            <option selected="true" disabled="disabled">Choose a Country</option>
            <option value="ca">Canada</option>
            <option value="us">USA</option>
            <option value="gb">United kingdom</option>
            <option value="au">Australia</option>
            <option value="br">Brazil</option>
            <option value="de">Germany</option>
            <option value="jp">Japan</option>
          </select>
          </select>
        </div>
      </div>
    </section>
        <input class="results-button btn-grad" type="submit" value="View Results"></input>
        <a href="#" id="scroll" style="display: none;"><span></span></a>
        <div id="results">         
       </div>
     </main>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       <script src="./javascript/script.js"></script>
       <script src="./javascript/typed.js"></script>
    </body>
</html>
